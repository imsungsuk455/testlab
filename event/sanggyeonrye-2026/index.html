<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상견례 프리패스 관상 테스트 | 테스터랩(TesterLab)</title>
    <meta name="description"
        content="내가 부모님들이 좋아할 관상일까? AI가 분석하는 나의 상견례 프리패스 지수! 조선시대 관상, 범죄자 관상, 만화 관상을 제공하는 테스터랩의 신규 테스트.">
    <meta name="keywords" content="상견례 프리패스 테스트, 상견례 관상, 관상 테스트, 부모님이 좋아하는 관상, TesterLab, 테스터랩, AI 관상 분석">

    <!-- Open Graph for viraity -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="상견례 프리패스 관상 테스트 - 나는 과연 합격일까?">
    <meta property="og:description" content="AI가 알려주는 나의 상견례 지수! 부모님이 첫눈에 반할 관상인지 지금 테스터랩(TesterLab)에서 확인해보세요.">
    <meta property="og:image" content="https://testerlab.org/images/상견례프리패스.png">
    <meta property="og:url" content="https://testerlab.org/event/sanggyeonrye-2026/index.html">

    <!-- Using exactly the same stylesheet logic as the main site to ensure identical sizing -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-container" onclick="location.href='../../index.html'">
                <span class="logo-text">TesterLab</span>
            </div>
            <nav class="main-nav">
                <a href="../../index.html" class="nav-item">홈</a>
                <a href="../../blog.html" class="nav-item">블로그</a>
            </nav>
        </div>
    </header>

    <div id="app" class="fade-in custom-theme">

        <!-- SECTION: HOME -->
        <section id="sg-free-home" class="section active">
            <div class="back-nav" onclick="location.href='../../index.html'">← 전체 테스트 보기</div>

            <div class="title-container">
                <h1>상견례 프리패스상 테스트</h1>
                <p class="subtitle">나는 부모님들이 좋아할 관상일까?</p>
            </div>

            <div class="main-img-placeholder" style="background: #F8F6F0;">
                <img src="../../images/상견례프리패스.png" alt="상견례 관상 테스트"
                    style="width: 100%; height: 100%; object-fit: contain;">
            </div>

            <button id="sg-free-start-btn" class="btn custom-btn pulse" style="background: #E0C8B1; color: #2D2D2D;">관상
                스캔하기</button>
            <p class="footer">제공된 사진은 분석 후 즉시 파기됩니다.</p>
        </section>

        <!-- SECTION: UPLOAD -->
        <section id="sg-free-upload" class="section">
            <div class="title-container">
                <h2>얼굴 사진 업로드</h2>
                <p class="subtitle">정면 사진일수록 정확도가 높아요!</p>
            </div>
            <div class="upload-area" id="sg-free-drop-zone">
                <span class="upload-icon">📸</span>
                <p>클릭하여 사진 선택</p>
                <input type="file" id="sg-free-file-input" accept="image/*">
            </div>
            <div class="preview-container" id="sg-free-preview-box" style="display: none;">
                <img id="sg-free-image-preview" src="#" alt="Preview">
                <button class="btn custom-btn" id="sg-free-analyze-btn" style="margin-top: 20px;">AI 분석 시작</button>
            </div>
        </section>

        <!-- SECTION: LOADING -->
        <section id="sg-free-loading" class="section">
            <div class="loading-box">
                <div class="scan-box">
                    <img id="sg-free-scan-image" src="#" alt="Scanning">
                    <div class="scanner" style="background: #FFDAB9; box-shadow: 0 0 15px #FFDAB9;"></div>
                </div>
                <div class="loader" style="margin-top: 30px; border-top-color: #E0C8B1;"></div>
                <p class="loading-text" id="sg-free-loading-text">관상을 분석하고 있습니다...</p>
            </div>
        </section>

        <!-- SECTION: RESULT -->
        <section id="sg-free-result" class="section">
            <div class="result-header">
                <p class="subtitle" style="margin-bottom: 10px;">분석 완료</p>
                <span id="sg-free-res-label" class="custom-badge"></span>
                <h2 class="result-title custom-title" id="sg-free-res-title" style="color: #2D2D2D; margin-top: 15px;">
                </h2>
            </div>

            <div class="main-img-placeholder"
                style="background: #F8F6F0; position: relative; overflow: hidden; border-radius: 16px;">
                <img id="sg-free-res-user-img" src="#" alt="분석된 얼굴"
                    style="width: 100%; height: 100%; object-fit: cover;">
                <span id="sg-free-res-icon"
                    style="font-size: 3rem; position: absolute; bottom: 10px; right: 10px; background: rgba(255,255,255,0.9); border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"></span>
            </div>

            <div class="result-desc" style="border-left-color: #E0C8B1; background: #FFF;">
                <p id="sg-free-res-desc-text"></p>
                <p id="sg-free-parent-thought"
                    style="margin-top: 15px; font-size: 0.85rem; color: #777; font-style: italic;"></p>
            </div>

            <div class="share-container">
                <button class="share-btn" id="sg-free-share-link" title="링크 복사">
                    <span>🔗</span> 링크 복사하기
                </button>
                <button class="share-btn" id="sg-free-share-native" title="공유하기">
                    <span>📤</span> 결과 공유하기
                </button>
            </div>
            <button class="btn" id="sg-free-retry-btn" style="margin-top: 20px; background: #666;">다른 사진으로 테스트</button>
        </section>

    </div>

    <!-- Toast Notification -->
    <div id="toast">링크가 복사되었습니다!</div>

    <script src="script.js"></script>
</body>

</html>
